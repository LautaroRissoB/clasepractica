<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport"
        content="width=device-width, 
        initial-scale=1.0">
        <title>Mi primer documento HTML</title>
        <link rel="stylesheet" href="/styles.CSS">
    </head>

    <body>
        
        <h1>Formulario para asociarse</h1>
        
        <p>
            Complete los siguientes cacilleros con sus datos:
        </p>

        <input placeholder="Nombre" name="nombre" type="text" required>
        <input placeholder="Cantidad" name="cantidad" type="number" min="10" max="100">
        <input placeholder="Cantidad" name="cantidad" type="number" min="10" max="1000" step="0.01">
        <input placeholder="Nombre" name="cantidad" type="number" min="18" max="99" value="30">
        <input placeholder="Contraseña" name="contraseña" type="password">
        <input placeholder="Info" name="info" type="checkbox"> Quiero recibir más información
        <input placeholder="Info" name="info" type="checkbox">
        Inserte fecha de nacimiento: <input name="fechnac" type="date">
        <input placeholder="Mail" name="mail" type="email"><br>
        <input name="sexo" type="radio" value="Masculino">Masculino<br>
        <input name="sexo" type="radio" value="Femenino">Femenino<br>
        <input name="sexo" type="radio" value="Otro">Otro<br>
        Seleccione la imágen: <input name="foto" type="file">
        <input name="submit" type="submit">
        Indique su lenguaje de programación favorito:
            <select name="lenguaje">
                <option value="ja">JavaScript</option>
                <option value="java">Java </option>
                <option value="python">Python </option>
                <option value="otros">Otros </option>
            </select>
         Indique deporte/s
            <select name="deporte" multiple>
                <option value="futbol">Futbol</option>
                <option value="basket">Basket </option>
                <option value="tenis">Tenis </option>
                <option value="golf">Golf </option>
                <option value="padel">Padel </option>
            </select>


    </body>
</html>
